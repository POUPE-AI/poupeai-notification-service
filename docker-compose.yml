services:
  app:
    build: .
    container_name: notification-service-app
    env_file:
      - .env
    ports:
      - "8001:8001"
    volumes:
      - ./src:/app
    depends_on:
      - rabbitmq
      - redis
    networks:
      - poupeai-network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-poupeai
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
    networks:
      - poupeai-network

  redis:
    image: redis:7-alpine
    container_name: redis-poupeai
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - poupeai-network

networks:
  poupeai-network:
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data: