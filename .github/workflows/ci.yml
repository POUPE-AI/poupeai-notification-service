name: CI/CD para Poupe.AI Notification Service

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  IMAGE_NAME: franciscopaulinoq/poupeai-notification-service
  INFRA_DIR: /home/deploy/poupeai-infra

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          # Garantindo que libs de teste estejam instaladas
          pip install pytest pytest-asyncio pytest-cov httpx aio-pika redis

      - name: Rodar Testes Unitários
        env:
          PYTHONPATH: ./src
          APP_NAME: "Notification Service Test"
          RABBITMQ_USER: user
          RABBITMQ_PASSWORD: password
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_MAX_RETRIES: 3
          RABBITMQ_EXCHANGE_MAIN: test_exchange
          RABBITMQ_EXCHANGE_RETRY: test_exchange.retry
          RABBITMQ_EXCHANGE_DLQ: test_exchange.dlq
          RABBITMQ_QUEUE_MAIN: test_queue
          RABBITMQ_QUEUE_RETRY: test_queue.retry
          RABBITMQ_QUEUE_DLQ: test_queue.dlq
          RABBITMQ_ROUTING_KEY: test_key
          RABBITMQ_RETRY_DELAY_MS: 10000
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/unit/

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
        needs: build_and_push
        runs-on: ubuntu-latest

        steps:
            - name: Deploy para o servidor
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USER }}
                key: ${{ secrets.VPS_SSH_KEY }}
                script: |
                    set -e

                    echo "--- Login no Docker Hub ---"
                    echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

                    echo "--- Navegando para o diretório de infra ---"
                    cd ${{ env.INFRA_DIR }}

                    echo "--- Atualizando a imagem do serviço --"
                    docker compose -f docker-compose-production.yml pull notification-service

                    echo "--- Recriando o contêiner notification-service ---"
                    docker compose -f docker-compose-production.yml up -d --no-deps notification-service

                    echo "--- Limpando imagens antigas ---"
                    docker image prune -af
