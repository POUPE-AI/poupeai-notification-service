name: CI/CD - Poupe.AI Notification Service

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  IMAGE_NAME: franciscopaulinoq/poupeai-notification-service
  INFRA_DIR: /home/deploy/poupeai-infra

jobs:
  test:
    name: Run Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      rabbitmq:
        image: rabbitmq:3.12-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: user
          RABBITMQ_DEFAULT_PASS: password
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      mailhog:
        image: mailhog/mailhog
        ports:
          - 1025:1025
          - 8025:8025

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/base.txt
          pip install pytest pytest-asyncio pytest-cov httpx aio-pika redis

      - name: Rodar Testes
        env:
          PYTHONPATH: ./src
          APP_NAME: "Notification Service CI"
          
          RABBITMQ_HOST: localhost
          RABBITMQ_PORT: 5672
          RABBITMQ_USER: user
          RABBITMQ_PASSWORD: password
          RABBITMQ_URL: amqp://user:password@localhost:5672/
          
          RABBITMQ_EXCHANGE_MAIN: notification_exchange
          RABBITMQ_EXCHANGE_RETRY: notification_exchange.retry
          RABBITMQ_EXCHANGE_DLQ: notification_exchange.dlq
          RABBITMQ_QUEUE_MAIN: notification_events
          RABBITMQ_QUEUE_RETRY: notification_events.retry
          RABBITMQ_QUEUE_DLQ: notification_events.dlq
          RABBITMQ_ROUTING_KEY: notification.event
          RABBITMQ_RETRY_DELAY_MS: 100
          RABBITMQ_MAX_RETRIES: 3

          REDIS_URL: redis://localhost:6379/0

          MAIL_SERVER: localhost
          MAIL_PORT: 1025
          MAIL_USERNAME: null
          MAIL_PASSWORD: null
          MAIL_FROM: "poupeai.notificacoes@gmail.com"
          USE_CREDENTIALS: "False"
          
        run: |
          # Roda unitários E integração juntos
          # O -v ajuda a ver qual passou/falhou nos logs do GitHub
          pytest tests/ -v

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest

  deploy:
        needs: build_and_push
        runs-on: ubuntu-latest

        steps:
            - name: Deploy para o servidor
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.VPS_HOST }}
                username: ${{ secrets.VPS_USER }}
                key: ${{ secrets.VPS_SSH_KEY }}
                script: |
                    set -e

                    echo "--- Login no Docker Hub ---"
                    echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

                    echo "--- Navegando para o diretório de infra ---"
                    cd ${{ env.INFRA_DIR }}

                    echo "--- Atualizando a imagem do serviço --"
                    docker compose -f docker-compose-production.yml pull notification-service

                    echo "--- Recriando o contêiner notification-service ---"
                    docker compose -f docker-compose-production.yml up -d --no-deps notification-service

                    echo "--- Limpando imagens antigas ---"
                    docker image prune -af
